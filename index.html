<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shepherd Tour Example</title>

  <!-- Shepherd Styles -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/shepherd.js@13.0.0/dist/css/shepherd.css" />
</head>
<body>
  <h1 id="main-title">Welcome to My Site</h1>
  <p id="intro-text">Here's a quick overview of what this page does.</p>
  <button id="start-tour">Start Tour</button>

  <!-- Shepherd Tour Script using ES Module -->
  <script type="module">
    import Shepherd from 'https://cdn.jsdelivr.net/npm/shepherd.js@13.0.0/dist/esm/shepherd.mjs';

    document.getElementById('start-tour').addEventListener('click', () => {
      const tour = new Shepherd.Tour({
        defaultStepOptions: {
          scrollTo: true,
          cancelIcon: {
            enabled: true
          },
          classes: 'shadow-md bg-purple-dark',
          buttons: [
            {
              text: 'Back',
              action: Shepherd.back
            },
            {
              text: 'Next',
              action: Shepherd.next
            }
          ]
        }
      });

      tour.addStep({
        id: 'step-title',
        text: 'This is your site title.',
        attachTo: {
          element: '#main-title',
          on: 'bottom'
        }
      });

      tour.addStep({
        id: 'step-intro',
        text: 'This is a paragraph explaining the page.',
        attachTo: {
          element: '#intro-text',
          on: 'bottom'
        }
      });

      tour.start();
    });
  </script>
</body>
</html>
