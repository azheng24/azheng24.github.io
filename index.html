<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shepherd Tour Example</title>

<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/shepherd.js@13.0.0/dist/css/shepherd.css" />


</head>
<body>
  <h1>Welcome to My Site</h1>
  <p>Here's a quick overview of what this page does.</p>
  <button id="start-tour">Start Tour</button>

  <!-- Shepherd Tour Script using ES Module -->
  <script type="module">
    import Shepherd from 'https://cdn.jsdelivr.net/npm/shepherd.js@13.0.0/dist/esm/shepherd.mjs';

    document.getElementById('start-tour').addEventListener('click', () => {
      const tour = new Shepherd.Tour({
        // set tour options here
        useModalOverlay: true,
        // set options wanted for all steps
        defaultStepOptions: {
          scrollTo: true,
          cancelIcon: {
            enabled: true
          },
          /**
          buttons: [
            {
              text: 'Back',
              action: tour.back
            },
            {
              text: 'Next',
              action: tour.next
            }
          ]
            **/
        }
       });

       /**
      // step to a tour
      tour.addStep({
        // identifier
        id: 'step-title',
        arrow: {padding: 500},
        // text shown
        text: 'This is your site title.',
        // where to attach
        attachTo: {
          element: 'body > h1',
          on: 'bottom-start'
        },
        buttons: [
          {
            text: 'Next',
            action: tour.next
          },
          {
            text: 'Exit Tour',
            action: tour.cancel
          },
        ]
      });
      **/

      tour.addStep({
        id: 'welcome',
        title: 'Welcome to Main4',  // Use this for the top heading
        text: `
          <p><strong>Your central hub</strong> for managing everything from devices and tickets to cloud services and customer data.</p>
          <p>This quick tour will guide you through the layout and key features of the homepage, so you can hit the ground running.</p>
          <p>We’ll walk through the <em>search bar</em>, <em>navigation tabs</em>, <em>dashboard</em>, and some power features to help you work smarter.</p>
        `
      ,
      attachTo: {
        element: 'body > h1',  // Replace this with the correct selector on your homepage
        on: 'bottom'
      },
      buttons: [
        {
          text: 'Let’s Start',
          action: tour.next
        }
      ]
    });

      tour.addStep({
        id: 'step-intro',
        text: 'This is a paragraph explaining the page.',
        attachTo: {
          element: 'body > p',
          on: 'bottom'
        }
      });



      tour.start();
    });
  </script>
</body>
</html>
