<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shepherd Tour Example</title>

  <!-- Shepherd Styles -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/shepherd.js@13.0.0/dist/css/shepherd.css" />
</head>
<body>
  <h1>Welcome to My Site</h1>
  <p>Here's a quick overview of what this page does.</p>
  <button id="start-tour">Start Tour</button>

  <!-- Shepherd Tour Script using ES Module -->
  <script type="module">
    import Shepherd from 'https://cdn.jsdelivr.net/npm/shepherd.js@13.0.0/dist/esm/shepherd.mjs';

    document.getElementById('start-tour').addEventListener('click', () => {
      const tour = new Shepherd.Tour({
        // set tour options here
        //--
        // set options wanted for all steps
        defaultStepOptions: {
          scrollTo: true,
          cancelIcon: {
            enabled: true
          },
          buttons: [
            {
              text: 'Back',
              action: Shepherd.back
            },
            {
              text: 'Next',
              action: Shepherd.next
            }
          ]
        }
      });

      // step to a tour
      tour.addStep({
        // identifier
        id: 'step-title',
        // text shown
        text: 'This is your site title. yay',
        // where to attach
        attachTo: {
          element: 'body > h1',
          on: 'right'
        }
      });

      tour.addStep({
        id: 'step-intro',
        text: 'This is a paragraph explaining the page.',
        attachTo: {
          element: 'body > p',
          on: 'bottom'
        }
      });

      tour.start();
    });
  </script>
</body>
</html>
