<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shepherd Tour Example</title>
  
  <!-- Shepherd Styles via jsDelivr -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/shepherd.js@13.0.0/dist/css/shepherd.css"
  />
</head>
<body>
  <h1 id="title">Welcome to My Site</h1>
  <p id="intro">This is an introductory paragraph.</p>
  <button id="start-tour">Start Tour</button>

  <!-- Shepherd JS via jsDelivr -->
  <script type="module">
    import Shepherd from 'https://cdn.jsdelivr.net/npm/shepherd.js@13.0.0/dist/esm/shepherd.mjs';

    document.getElementById('start-tour').addEventListener('click', () => {
      const tour = new Shepherd.Tour({
        defaultStepOptions: {
          scrollTo: true,
          cancelIcon: { enabled: true },
          classes: 'shadow-md bg-purple-dark',
          buttons: [
            {
              text: 'Back',
              action: Shepherd.back
            },
            {
              text: 'Next',
              action: Shepherd.next
            }
          ]
        }
      });

      tour.addStep({
        id: 'step-1',
        text: 'This is the title of the page.',
        attachTo: {
          element: '#title',
          on: 'bottom'
        }
      });

      tour.addStep({
        id: 'step-2',
        text: 'This paragraph contains a basic description.',
        attachTo: {
          element: '#intro',
          on: 'bottom'
        }
      });

      tour.start();
    });
  </script>
</body>
</html>
